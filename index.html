<link rel="stylesheet" href="style.css">
<form name="calculator">

<div class="container">
<input class="item-header" type="text" name="display" id="display" disabled>
  <input class="btn silver" name="clear" value="AC" onclick="calculator.display.value = ''">
  <button class="btn silver">+/-</button>
  <input class="btn silver" name="percentage" value="%" onclick="calculator.display.value += '%'">
  <input class="btn orange" name="divide" value="/" onclick="calculator.display.value += '/'">

  <input class="btn" type="button" name="seven" value="7" onclick="calculator.display.value += '7'">
  <input class="btn" type="button" name="eight" value="8" onclick="calculator.display.value += '8'">
  <input class="btn" type="button" name="nine" value="9" onclick="calculator.display.value += '9'">
  <input class="btn orange" name="times" value="x" onclick="calculator.display.value += '*'">

  <input class="btn" type="button" name="four" value="4" onclick="calculator.display.value += '4'">
  <input class="btn" type="button" name="five" value="5" onclick="calculator.display.value += '5'">
  <input class="btn" type="button" name="six" value="6" onclick="calculator.display.value += '6'">
  <input class="btn orange" name="minus" value="-" onclick="calculator.display.value += '-'">

  <input class="btn" type="button" name="one" value="1" onclick="calculator.display.value += '1'">
  <input class="btn" type="button" name="two" value="2" onclick="calculator.display.value += '2'">
  <input class="btn" type="button" name="three" value="3" onclick="calculator.display.value += '3'">
  <input class="btn orange" name="plus" value="+" onclick="calculator.display.value += '+'">

  <input class="btn zero" type="button" name="zero" value="0" onclick="calculator.display.value += '0'">
  <input class="btn" type="button" name="decimal" value="." onclick="calculator.display.value += '.'">
  <input class="btn orange" type="button" name="doit" value="=" onclick="calculator.display.value = eval(calculator.display.value)">

</div>
</form>
